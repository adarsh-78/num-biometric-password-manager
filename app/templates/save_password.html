<!DOCTYPE html>
<html>
<head>
    <title>Save New Password</title>
</head>
<body>
    <h1>Save a New Password</h1>

    <form method="POST">
        <label>Website Name:</label><br>
        <input type="text" name="site" required><br><br>

        <label>Username:</label><br>
        <input type="text" name="site_username" required><br><br>

        <label>Password:</label><br>
        <input type="text" name="site_password" required><br><br>

        <input type="submit" value="Save">
    </form>

    <p><a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a></p>
</body>
</html>
