<!DOCTYPE html>
<html>
<head>
    <title>Saved Passwords</title>
</head>
<body>
    <h1>Your Saved Passwords</h1>

    <table border="1">
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        {% for row in passwords %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>
                <a href="{{ url_for('edit_password', cred_id=row[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_password', cred_id=row[0]) }}" onclick="return confirm('Are you sure you want to delete this password?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
