<!DOCTYPE html>
<html>
<head>
    <title>Edit Password</title>
</head>
<body>
    <h1>Edit Saved Password</h1>

    <form method="POST">
        <label>Website Name:</label><br>
        <input type="text" name="site" value="{{ site }}" required><br><br>

        <label>Username:</label><br>
        <input type="text" name="site_username" value="{{ username }}" required><br><br>

        <label>Password:</label><br>
        <input type="text" name="site_password" value="{{ password }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <p><a href="{{ url_for('view_passwords') }}">Back to Saved Passwords</a></p>
</body>
</html>
